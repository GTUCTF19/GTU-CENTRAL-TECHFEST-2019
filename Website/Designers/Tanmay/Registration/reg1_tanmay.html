<html>
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" type="text/css" href="css/reg.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">



<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
     <div class="container" style="margin-top: 3%;">

  <form class="well form-horizontal" action=" " method="post" id="registration_form">
    <fieldset>

      <!-- Form Name -->
      <legend>
        
          <h2 style="width:container-width"><b>Registration Portal</b></h2>
          
      </legend><br>
      

        <div class = "bgimg">

        <div class="col-md-12 col-sm-12 " style="text-align:  right;">
          <h3><b>GTU Central Tech Fest<br><h3>
          <h4><b>Hosted By Vishwakarma Government Engineering College</b></h4>
        </div> 
    </div>
        
<div class="form-group" style="margin-top: 2%;">
        <label class="col-md-4 control-label">Main Events</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="mainevent" class="form-control selectpicker" name="eventName" id="eventName">
      <option value="">Select your Main Event</option>
      <option>1</option>
       <option>2</option>
        <option>3</option>
         <option>4</option>
     
    </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Sub Events</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="subevent" class="form-control selectpicker">
      <option value="">Select your Sub Event</option>
      <option>1</option>
       <option>2</option>
        <option>3</option>
         <option>4</option>
     
    </select>
          </div>
        </div>
      </div>



      <div class="form-group">
        <label class="col-md-4 control-label">Number of Members</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="numberofmembers" class="form-control selectpicker">
      <option value="">Select Number of Members</option>
      <option>1</option>
       <option>2</option>
        <option>3</option>
         <option>4</option>
         <option>5</option>
     
    </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Fees</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <input name="Fees" placeholder="Fees" class="form-control" type="number">

          </div>
        </div>
        <br><br>

        <div class="row">
          <div class="col-md-5 col-sm-5"></div>
          <div class="col-md-2 col-sm-2">
            <center><button type="button" class="btn btn-primary btn-md">NEXT</button></center>
          </div>
          <div class="col-md-5 col-sm-5"></div>
        </div>
       </fieldset>
  </form>
  
</div>
</div>



    </body>
</html>
