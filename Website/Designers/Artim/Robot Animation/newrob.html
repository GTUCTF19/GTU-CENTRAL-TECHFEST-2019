@media all{
*,*::after,*::before{box-sizing:inherit;}
svg:not(:root){overflow:hidden;}
}
/*! CSS Used from: https://thoughtbot.com/blog/assets/posts/svg-animations-7ecad19ccf9e287ce46ec3dfcfc5470269ba611d5bad0ce0dfe829e15de1c24c.css ; media=screen */
@media screen{
.example-container{margin:1rem auto 1.5rem;text-align:center;width:90%;}

.example-container.svg-animation{height:200px;overflow:hidden;position:relative;}
.example-container.svg-animation::after{position:absolute;right:0;bottom:0;background:rgba(181,181,192,0.5);border:solid #b5b5c0;border-radius:2px 0 0 0;border-width:1px 0 0 1px;;display:block;font-size:12px;padding:0.25em 1em;}
.ralph{height:280px;width:280px;margin:-14px auto 0;}
.example-container:hover .ralph__background{-webkit-animation:grow 0.5s ease-out forwards;animation:grow 0.5s ease-out forwards;}
.example-container:hover .ralph__body{-webkit-animation:moveInUp 0.5s ease-out forwards;animation:moveInUp 0.5s ease-out forwards;-webkit-animation-delay:0.2s;animation-delay:0.2s;}
.example-container:hover .ralph__head{-webkit-animation:moveInDown 0.5s ease-out forwards;animation:moveInDown 0.5s ease-out forwards;-webkit-animation-delay:0.5s;animation-delay:0.5s;}
.example-container:hover .ralph__wifi-bar{-webkit-animation:smallMoveInUp 0.5s ease-out forwards;animation:smallMoveInUp 0.5s ease-out forwards;}
.example-container:hover .ralph__wifi-bar:nth-child(1){-webkit-animation-delay:1s;animation-delay:1s;}
.example-container:hover .ralph__wifi-bar:nth-child(2){-webkit-animation-delay:1.2s;animation-delay:1.2s;}
.example-container:hover .ralph__wifi-bar:nth-child(3){-webkit-animation-delay:1.4s;animation-delay:1.4s;}
.ralph__background,.ralph__body,.ralph__head,.ralph__wifi-bar{opacity:0;-webkit-transform-origin:50%;transform-origin:50%;}
}
/*! CSS Used keyframes */
@-webkit-keyframes grow{0%{-webkit-transform:scale(0.3);transform:scale(0.3);}30%{-webkit-transform:scale(1.2);transform:scale(1.2);}60%{-webkit-transform:scale(0.9);transform:scale(0.9);}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1);}}
@keyframes grow{0%{-webkit-transform:scale(0.3);transform:scale(0.3);}30%{-webkit-transform:scale(1.2);transform:scale(1.2);}60%{-webkit-transform:scale(0.9);transform:scale(0.9);}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1);}}
@-webkit-keyframes moveInUp{0%{-webkit-transform:translate3d(0, 500px, 0);	transform: translate(550px,500px);transform:translate3d(0, 500px, 0);}60%{-webkit-transform:translate3d(0, -12px, 0);transform:translate3d(0, -12px, 0);}80%{-webkit-transform:translate3d(0, 8px, 0);transform:translate3d(0, 8px, 0);}100%{opacity:1;-webkit-transform:translate3d(0, 0, 0);transform:translate3d(0, 0, 0);}}
@keyframes moveInUp{0%{-webkit-transform:translate3d(0, 500px, 0);transform:translate3d(0, 500px, 0);}60%{-webkit-transform:translate3d(0, -12px, 0);transform:translate3d(0, -12px, 0);}80%{-webkit-transform:translate3d(0, 8px, 0);transform:translate3d(0, 8px, 0);}100%{opacity:1;-webkit-transform:translate3d(0, 0, 0);transform:translate3d(0, 0, 0);}}
@-webkit-keyframes moveInDown{0%{-webkit-transform:translate3d(0, -500px, 0);transform:translate3d(0, -500px, 0);}60%{-webkit-transform:translate3d(0, 6px, 0);transform:translate3d(0, 6px, 0);}80%{-webkit-transform:translate3d(0, -3px, 0);transform:translate3d(0, -3px, 0);}100%{opacity:1;-webkit-transform:translate3d(0, 0, 0);transform:translate3d(0, 0, 0);}}
@keyframes moveInDown{0%{-webkit-transform:translate3d(0, -500px, 0);transform:translate3d(0, -500px, 0);}60%{-webkit-transform:translate3d(0, 6px, 0);transform:translate3d(0, 6px, 0);}80%{-webkit-transform:translate3d(0, -3px, 0);transform:translate3d(0, -3px, 0);}100%{opacity:1;-webkit-transform:translate3d(0, 0, 0);transform:translate3d(0, 0, 0);}}
@-webkit-keyframes smallMoveInUp{0%{-webkit-transform:translate3d(0, 8px, 0);transform:translate3d(0, 8px, 0);}50%{-webkit-transform:translate3d(0, -2px, 0);transform:translate3d(0, -2px, 0);}100%{opacity:1;-webkit-transform:translate3d(0, 0, 0);transform:translate3d(0, 0, 0);}}
@keyframes smallMoveInUp{0%{-webkit-transform:translate3d(0, 8px, 0);transform:translate3d(0, 8px, 0);}50%{-webkit-transform:translate3d(0, -2px, 0);transform:translate3d(0, -2px, 0);}100%{opacity:1;-webkit-transform:translate3d(0, 0, 0);transform:translate3d(0, 0, 0);}}

	}

			transform: translate(550px,500px);
	}
